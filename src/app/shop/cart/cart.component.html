   <div class="shop-zone">
   <app-side-bar class="side-bar"></app-side-bar>
<h3>Cart Info</h3>
<table border="1" align="center" style="width:800px;height:400px">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)"><b>X</b></a>
        </td>
        <td align="center">{{item.product.id}}</td>
        <td align="center">{{item.product.name}}</td>
        <td align="center">
            <img src="{{item.product.photo}}" width="50">
        </td>
        <td align="center">{{item.product.price}}</td>
        <td align="center">{{item.quantity}}</td>
        <td align="center">{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right"><b>Total&nbsp;</b></td>
        <td align="center">{{total}}</td>
    </tr>
</table>
   </div>
