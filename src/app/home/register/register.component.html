<div class="bg">
<br><br><h1>Registration Form</h1>
<form (submit)="onRegister($event)">
  <div class="imgcontainer">
    <label for="name"><b>Name</b></label><br>
    <input type="text" placeholder="Enter name" name="name" onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  required><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter password" name="password" required><br>

    <label for="password"><b>Confirm Password</b></label><br>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must be same as password" placeholder="Enter password" name="confirm password" required><br>

    <label for="mail"><b>Email-ID</b></label><br>
    <input type="text"  pattern=".+@.+com" placeholder="xxx@gmail.com" name="mail" required><br>

      <button type="submit" class="signupbtn">Sign Up</button>
  </div>
</form>
</div>
